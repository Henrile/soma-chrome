<!DOCTYPE html>
<html>
  <head>
    <title>SomaPlayer Popup</title>
    <link href='style.css' media='screen' rel='stylesheet' type='text/css'>
  </head>
  <body class='popup'>
    <form>
      <label for='station'>Station:</label>
      <select id='station' name='station'>
        <option value='bagel'>BAGeL Radio</option>
        <option value='beatblender'>Beat Blender</option>
        <option value='bootliquor'>Boot Liquor</option>
        <option value='brfm'>Black Rock FM</option>
        <option value='christmas'>Christmas Lounge</option>
        <option value='xmasrocks'>Christmas Rocks!</option>
        <option value='cliqhop'>cliqhop idm</option>
        <option value='covers'>Covers</option>
        <option value='digitalis'>Digitalis</option>
        <option value='doomed'>Doomed</option>
        <option value='dronezone'>Drone Zone</option>
        <option value='dubstep'>Dub Step Beyond</option>
        <option value='groovesalad'>Groove Salad</option>
        <option value='illstreet'>Illinois Street Lounge</option>
        <option value='indiepop'>Indie Pop Rocks!</option>
        <option value='lush'>Lush</option>
        <option value='missioncontrol'>Mission Control</option>
        <option value='poptron'>PopTron</option>
        <option value='secretagent'>Secret Agent</option>
        <option value='sf1033'>SF 10-33</option>
        <option value='sonicuniverse'>Sonic Universe</option>
        <option value='spacestation'>Space Station Soma</option>
        <option value='suburbsofgoa'>Suburbs of Goa</option>
        <option value='thetrip'>The Trip</option>
        <option value='u80s'>Underground 80s</option>
        <option value='xmasinfrisko'>Xmas in Frisko</option>
      </select>
    </form>
    <script src='jquery-2.1.0.min.js'></script>
    <script src='popup.js'></script>
  </body>
</html>
