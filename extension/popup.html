<!DOCTYPE html>
<html>
<head>
  <title>SomaPlayer Popup</title>
  <link href="bulma.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="shared.css" media="screen" rel="stylesheet" type="text/css">
  <link href="popup.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body class="popup">
  <div class="container">
    <h1 class="title">SomaPlayer</h1>
    <div class="control">
      <img id="station-image" class="hidden">
      <label class="sr-only" for="station">Station:</label>
      <span class="select is-medium">
        <select autofocus="autofocus" disabled="disabled" id="station" name="station">
          <option value="">Choose a station</option>
        </select>
      </span>
      <button disabled="disabled" id="play" class="button is-medium" type="button">
        <i class="material-icons">play_arrow</i>
      </button>
      <button class="hidden button is-medium" id="pause" type="button">
        <i class="material-icons">pause</i>
      </button>
    </div>
    <ul id="track-list">
    </ul>
    <template id="track-list-item-template">
      <li class="track-list-item">
        <span class="track-name"></span>
        by
        <span class="artist"></span>
        <div>
          <span class="track-date"></span>
        </div>
      </li>
    </template>
  </div>
  <footer class="footer">
    <ul class="list-inline">
      <li>
        <a href="#options">Settings</a>
      </li>
      <li>&middot;</li>
      <li>
        <a href="http://somafm.com/support/">Donate to SomaFM</a>
      </li>
    </ul>
  </footer>
  <script src="config.js"></script>
  <script src="util.js"></script>
  <script src="soma-api.js"></script>
  <script src="analytics.js"></script>
  <script src="popup.js"></script>
</body>
</html>
